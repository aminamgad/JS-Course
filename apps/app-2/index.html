<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Banking System</h1>
        
        <div class="section">
            <h2>Create Account</h2>
            <input type="text" id="name" placeholder="Name" />
            <input type="number" id="initialDeposit" placeholder="Initial Deposit" />
            <button onclick="createAccount()">Create Account</button>
        </div>

        <div class="section">
            <h2>Deposit</h2>
            <input type="number" id="depositId" placeholder="Account ID" />
            <input type="number" id="depositAmount" placeholder="Amount" />
            <button onclick="deposit()">Deposit</button>
        </div>

        <div class="section">
            <h2>Withdraw</h2>
            <input type="number" id="withdrawId" placeholder="Account ID" />
            <input type="number" id="withdrawAmount" placeholder="Amount" />
            <button onclick="withdraw()">Withdraw</button>
        </div>

        <div class="section">
            <h2>Check Balance</h2>
            <input type="number" id="balanceId" placeholder="Account ID" />
            <button onclick="checkBalance()">Check Balance</button>
            <p id="balanceResult"></p>
        </div>

        <div class="section">
            <h2>View All Accounts</h2>
            <button onclick="viewAccounts()">View Accounts</button>
            <div id="accountsList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
